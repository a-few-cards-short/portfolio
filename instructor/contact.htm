<style>
#contact-form {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 1rem;
    width: 80%;
    margin: 1.5rem auto;
}
#contact-form > * {
    width: 100%;
    font-family: "Quicksand-Base64", sans-serif;
	font-weight: 475;
	font-size: 1rem;
    padding: 0.2rem;
}
#contact-form label { text-align: right; }
#contact-form textarea {
    resize: vertical;
    min-height: 5rem;
    max-height: 50vh;
    scrollbar-width: auto !important;
	scrollbar-color: #868d9b white;
	overflow-x: hidden;
	overflow-y: scroll;
	scroll-behavior: smooth;
}
#contact-form button {
    width: 50%;
}
</style>

<form id="contact-form" action="https://formsubmit.co/a1d85aef604fd8e80412f3a0f53c974f" method="POST">
  <label for="name">NAME:</label>
  <input type="text" id="name" name="name" required autocomplete="on">

  <label for="email">EMAIL:</label>
  <input type="email" id="email" name="email" required autocomplete="on">

  <label for="message">MESSAGE:</label>
  <textarea id="message" name="message" rows="5" required></textarea>
  
  <div></div>
  <button type="submit">SEND</button>

  <input type="hidden" name="_subject" id="_subject" value="CK | Instructor">
  <input type="hidden" name="_url" value="https://a-few-cards-short.github.io/portfolio/instructor/contact.htm">
  <input type="hidden" name="_next" value="https://a-few-cards-short.github.io/portfolio/instructor/thanks.htm">
</form>

<script>
const subj = document.getElementById("_subject");
const now = new Date();

// Format: Dec 15, 1:36pm
let stamp = now.toLocaleString("en-US", {
    month: "short",
    day: "numeric",
    hour: "numeric",
    minute: "2-digit",
    hour12: true
});
stamp = stamp.replace("AM", "am").replace("PM", "pm");

subj.value = "CK | Instructor - " + stamp;
// console.log(document.getElementById("_subject").value);


</script>
